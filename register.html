<head>
  <title>CSS Sandbox</title>
  <link href="/styles/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet"> 
</head>

<body>
  <form class="form">

    <div class="form-header">
      <h1 class="form-title">Sign up</h1>
      <h2 class="form-subtitle">Welcome</h2>
    </div>

    <div class="field-container">
      <p class="field-name">Email</p>
      <input class="field-input" type="text">
    </div>

    <div class="field-container">
      <p class="field-name">Password</p>
      <input class="field-input" type="password">
    </div>

    <div class="field-container">
      <p class="field-name">Confirm Password</p>
      <input class="field-input" type="password">
    </div>

    <button class="field-button">Sign up</button>
    

    <button class="field-google">
      <div class="field-google-img-container">
        <img src="/images/Google_ G _Logo.svg" class="field-google-img">
      </div>
      <p class="field-google-text">Sign Up With Google</p>
    </button>
    <p>Already have an account? <a href="/index.html">Sign in</a></p>
  </form>
</body>
